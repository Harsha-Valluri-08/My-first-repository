<!DOCTYPE html>
<html>
    <head>
        <title>Experiment on vertical and text align</title>
        <style>
            div{
                border: 2px solid red;
                background-color: yellow;
                text-align : center;
            }
            p{
                border-color: blue;
                display: inline-block;
            }
            img{
                width: 300px;
                border-color: 1px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div>
            <p>
                On text align
            </p>
            <img src="/HTML/images/leveling.jpg" alt="">
        </div>
    </body>
</html>
