<!DOCTYPE html>
<html>
    <head>
        <title> Button box model</title>
        <link rel="stylesheet" href="CSS/box-model.css">
    </head>
    <body>
        <button class="h">
            Stretch
        </button>
        <hr>
        <button class="a">
            Shadow
        </button>
        <hr>
        <button class="r">
            one
        </button>
        <button class="r">
            two
        </button>
        <button class="r">
            three
        </button>
        <hr>
        <button class="s">
            back
        </button>
        <pre style="display: inline; color: blue"><u>1 </u><u>2 </u><u>3 </u><u>4 </u></pre>
        <button class="s">
            Next
        </button>
    </body>
</html>
