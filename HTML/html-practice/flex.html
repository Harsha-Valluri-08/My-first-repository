<!DOCTYPE html>
<html>
    <head>
        <title>Flex box practice</title>
        <style>
            .main-container{
                display: flex;
                flex-direction: row;
            }
            div{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div style="background-color: lightblue">div 1 <p>text</p></div>
            <div style="background-color: pink">div 2</div>
        </div>

        <div class="main-container">
            <div style="background-color: lightblue; flex: 1;">flex 1</div>
            <div style="background-color: pink; width: 100px">100px</div>
            <div style="background-color: lightblue;flex: 2;">flex 2</div>
        </div>

        <div class="main-container" style="
                height: 60px;
                border-width: 1px;
                border-color:red;
                border-style: solid;
                justify-content: center;
                ">
            <div style="background-color: lightblue; width: 100px;">flex 1</div>
            <div style="background-color: pink; width: 100px">100px</div>
            <div style="background-color: lightblue;width: 100px;">flex 2</div>
        </div>
        <div class="main-container" style="
                height: 60px;
                border-width: 1px;
                border-color:red;
                border-style: solid;
                justify-content: space-between;
                align-items: start;
                ">
            <div style="background-color: lightblue; width: 100px;">flex 1</div>
            <div style="background-color: pink; width: 100px">100px</div>
            <div style="background-color: lightblue;width: 100px;">flex 2</div>
        </div>
        <hr>
        <div class="main-container" style="
                height: 60px;
                border-width: 1px;
                border-color:red;
                border-style: solid;
                justify-content: space-between;
                align-items: start;
                ">
            <div style="background-color: lightblue; width: 100px;">flex 1</div>
            <div style="background-color: pink; width: 100px">100px</div>
            <div style="background-color: lightblue;width: 100px;">flex 2</div>
        </div>
        <div class="main-container">
            <div style="background-color: lightblue; flex: 1;">flex 1</div>
            <div style="background-color: pink; width: 100px">100px</div>
            <div style="background-color: lightblue; flex: 2;">flex 2</div>
        </div>
        <hr>
        <div class="main-container" style="
                justify-content: space-between;
                align-items: center;
                border-color: gray;
                border-style: solid;
                border-width: 2px;
                height: 50px;
        ">
            <div style="background-color: lightblue;">item1</div>
            <div style="background-color: pink;">item2</div>
            <div style="background-color: lightblue;">item3</div>
            <div style="background-color: pink">item4</div>
        </div>

        <div class="main-container" style="
                justify-content: space-between;
                height: 50px;
                border-style: solid;
                border-color: gray;
                align-items: center;
                border-width: 2px;
        ">
        <div style="background-color: pink;">item 1</div>
        <div style="background-color: lightblue">item 2</div>
        </div>
        <hr>
        <br>
        <br>
        <div style="display: flex; border: 2px solid red; justify-content:space-around;">
            <div style="background-color: yellow;">
                item 1
            </div>
            <div style="background-color: lightblue;">
                item 2
            </div>
        </div>
        <div style="display: flex; border: 2px solid red;
        height: 200px; align-content: end;">
            <div style="background-color: yellow; height: 30px;">
                item 1
            </div>
            <div style="background-color: lightblue; height: 30px;">
                item 2
            </div>
            <div style="display: flex; flex-direction: row;">
                 <div style="background-color: lightblue;">
                item 3
            </div>
            <div style="background-color: yellow;">
                item 4
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
