<!DOCTYPE html>
<html>
    <head>
        <title>Div Element practice</title>
        <style>
        .e91{
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
           }
        .e92{
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border-radius: 50px;
        }
        .e93{
            font-family: arial;
            font-size: 18px;
            border-width: 1px;
            padding-left: 20px;
            padding-bottom: 20px;
            border-style: solid;
            border-color: rgba(175, 163, 230,0.5);
            box-shadow: 1px 1px 2px black;
            width: 350px;
        }
        .e94{
            font-family: arial;
            background-color: black;
            padding-left: 20px;
            padding-bottom: 10px;
            padding-top: 1px;
            color: white;
            width: 380px;
            box-shadow: 6px 6px 4px black;
        }
        .e94p{
            font-size: 30px;
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <div class="e91"> </div>
        <hr>
        <div class="e92"></div>
        <hr>
        <div class="e93">
            <p>Satisfied with our service?</p>
            <button>Yes</button>
            <button>No</button>
        </div>
        <hr>
        <div class="e94">
            <p class="e94p">Install Youtube Music<p>
            <p>Add Youtube Music to your desktop for quick and easy access</p>
        </div>
        <hr>

    </body>
</html>
