<!DOCTYPE html>
<html>
    <head>
        <title>Google clone</title>
        <style>
            div{
                text-align: center;
            }
            input{
                box-shadow: 0px 1px 6px rgba(0,0,0,0.2);
                border-radius: 20px;
                border: none;
                width: 500px;
                margin-bottom: 15px;
                padding-left: 10px;
                padding-bottom: 8px; 
                padding-top: 8px;
                background-color: rgb(253, 249, 249);
            }
            img{
                width: 250px;
            }
            button{
                border: none;
                padding-left: 20px;
                padding-bottom: 10px;
                padding-right: 20px;
                padding-top: 10px;
                margin-left: 10px;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="/HTML/images/logo.jpg" alt="">
        </div>
        <div>
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div>
            <button>
                Google Search 
            </button>
            <button>
                I'm Feeling Lucky
            </button>
        </div>
    </body>
</html>
