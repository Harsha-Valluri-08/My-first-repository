<!DOCTYPE html>
<html>
    <head>
        <title>Design</title>
        <style>
            .main-container{
                background-color: blueviolet;
                font-family: Arial;
                display : flex;
                flex-direction: row;
                align-items: center;
                height: 60px; 
                justify-content: space-between;
            }
            .home{
                color: white;
                font-weight: bold;
                margin-left: 10px;
                margin-right: 20px;
            }
            .search-bar{
                border-radius: 20px;
                padding-left: 12px;
                padding-top: 5px;
                padding-bottom: 5px;
                flex: 1;
                max-width: 500px;
                border-style: solid;
                border: none;
                margin-left: 30px;
                margin-right: 40px;
            }
            .button{
                padding-right: 5px;
                padding-left: 5px;
                padding-top: 7px;
                padding-bottom: 7px; 
                background-color: blueviolet;
                color: white;
                border-color: white;
                border-width: 1px;
                border-style: solid;  
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <p class="home">Home</p>
            <input class="search-bar" type="text" placeholder="Search">
            <div><button class="button">Download</button></div>
        </div>
    </body>
</html>
