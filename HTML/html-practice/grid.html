<!DOCTYPE html>
<html>
    <head>
        <title>Grid in html</title> 
        <style>
        .div{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 200px;
        column-gap: 10px;
        row-gap: 20px;
        margin-top: 20px;
       }
       .main-container{
        display: grid;
        background-color: yellowgreen;
        border-width: 1px;
        grid-template-rows: 300px 300px 300px;
        align-items: center;
        border-style: solid;
        border-color: red;
       }
    </style>
    </head>
    <body>
        <div class="div">
            <div style="background: rgb(76, 102, 76)"><p> this is my first grid that used to use and it is great and better than the vertical and horizontial layouts</p>
            </div>
            <div style="background: rgb(36, 36, 168)"> div 2</div>
            <div style="background: yellow"> div 3</div>
        </div>
        <div class="div">
            <div style="background: rgb(23, 206, 23)"> this is my first grid that used to use and it is great and better than the vertical and horizontial layouts
            </div>
            <div style="background: rgb(51, 51, 243)"> div 2</div>
            <div style="background: rgb(54, 54, 52)"> div 3</div>
        </div>
        <div class="div">
            <p>harsha</p>
            <p>valluri</p>
            <p>HARSHA</p>
        </div>

        <div class="main-container">
            <div style="background-color: red;">div1</div>
            <div style="background-color: blue;">div2</div>
        </div>
    </body>
</html>
