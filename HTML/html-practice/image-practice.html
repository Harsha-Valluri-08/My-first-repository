<!DOCTYPE html>
<html>
    <head>
        <title>Image Practice</title>
        <style>
            img{
                margin-left: 10px;
                margin-right: 10px;
                vertical-align: middle;
            }
            .picture{
                width: 200px;
                border-radius: 5px;
            }
            .picture1{
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 100px;
            }
            .picture2{
                width: 100px;
                height: 100px;
                object-fit: cover;
            }
            .search{
                border-width: 1px;
                border-style: solid;
                border-radius: 5px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
                width: 150px;
                border-color: rgb(209, 194, 194);
                cursor: pointer;
            }
            .search1{
                border-radius: 20px;
                border-width: 0px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
                width: 300px;
                border-style: solid;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                transition: box-shadow 0.3s;
            }
            .search1:hover{
                box-shadow: 4px 4px 5px rgba(0, 0, 0, 0.6);
            }
            p{
                color:rgb(100, 100, 100);
                font-family: Arial;
                line-height: 15px;
            }
            .email{
                padding-left: 10px;
                padding-top: 10px;
            }
            button{
                background-color: rgb(85, 85, 245);
                color: white;
                padding-left: 70px;
                padding-right: 70px;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 20px;
                border-style: solid;
                border-width: 0px;
                cursor: pointer;
                transition: box-shadow 1s, background-color 1s, color 1s, font-weight 1s;
            }
            button:hover{
                background-color: white;
                box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
                color: rgba(85, 85, 245,0.8);
                font-weight: bold;
            }
            .picture3{
                width: 25px;
                height: 25px;
                object-fit: cover;
                border-radius: 100px;
                vertical-align: middle;
                display: inline; 
                margin-right: 0px;  
            }
            .p1{
                color: rgb(100, 100, 100);
                font-family: Arial;
                font-size: 8px;   
                display: inline;
                margin-right: 50px;
            }
            .button1{
                background-color:rgb(85, 85, 245);
                color: white;
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 5px; 
                padding-bottom: 5px;
                font-size: 8px; 
            }
        </style>
    </head>
    <body>
        <img class="picture" src="/HTML/images/dragon-ball.jpg" alt="picture">
        <img class="picture1" src="/HTML/images/dragon-ball.jpg" alt="picture">
        <img class="picture2" src="/HTML/images/dragon-ball.jpg" alt="picture">
        <hr>
        <input class="search" type="text" placeholder="Search">
        <hr>
        <input class="search1" type="text" placeholder="Search Google or type a URL">
        <hr>
        <p>
            Email
        </p>
        <input class='email' type="text">
        <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button>
            Agree & Join
        </button>
        <hr>
        <img class="picture3" src="/HTML/images/dragon-ball.jpg" alt="picture">
        <p class="p1">What's happening?</p>
        <button class="button1">
            Tweet
        </button>

    </body>
</html>
